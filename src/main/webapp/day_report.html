<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
	<!-- content starts -->

	<div>
		<ul class="breadcrumb">
			<li><a href="#">Home</a> <span class="divider">/</span></li>
			<li><a href="#">ww</a></li>
		</ul>
	</div>
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header well" data-original-title>
				<h2>
					<i class="icon-edit"></i> Form Elements
				</h2>
				<div class="box-icon">
					<a href="#" class="btn btn-setting btn-round"><i
						class="icon-cog"></i></a> <a href="#"
						class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
					<a href="#" class="btn btn-close btn-round"><i
						class="icon-remove"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="focusedInput">Focused
								input</label>
							<div class="controls">
								<input class="input-xlarge focused" id="focusedInput"
									type="text" value="This is focused…">
							</div>
						</div>
						<div class="control-group warning">
							<label class="control-label" for="inputWarning">Input
								with warning</label>
							<div class="controls">
								<input type="text" id="inputWarning"> <span
									class="help-inline">Something may have gone wrong</span>
							</div>
						</div>
						<div class="control-group error">
							<label class="control-label" for="inputError">Input with
								error</label>
							<div class="controls">
								<input type="text" id="inputError"> <span
									class="help-inline">Please correct the error</span>
							</div>
						</div>
						<div class="control-group success">
							<label class="control-label" for="inputSuccess">Input
								with success</label>
							<div class="controls">
								<input type="text" id="inputSuccess"> <span
									class="help-inline">Woohoo!</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="selectError3">Plain
								Select</label>
							<div class="controls">
								<select id="selectError3">
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
									<option>Option 4</option>
									<option>Option 5</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="selectError">Modern
								Select</label>
							<div class="controls">
								<select id="selectError" data-rel="chosen">
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
									<option>Option 4</option>
									<option>Option 5</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="selectError1">应急替换省份</label>
							<div class="controls">
								<select id="replace_prov" multiple data-rel="chosen">
									<option value="无">无</option>
									<option value="安徽">安徽</option>
									<option value="北京">北京</option>
									<option value="福建">福建</option>
									<option value="甘肃">甘肃</option>
									<option value="广东">广东</option>
									<option value="广西">广西</option>
									<option value="贵州">贵州</option>
									<option value="海南">海南</option>
									<option value="河北">河北</option>
									<option value="河南">河南</option>
									<option value="黑龙江">黑龙江</option>
									<option value="湖北">湖北</option>
									<option value="湖南">湖南</option>
									<option value="吉林">吉林</option>
									<option value="江苏">江苏</option>
									<option value="江西">江西</option>
									<option value="辽宁">辽宁</option>
									<option value="内蒙古">内蒙古</option>
									<option value="宁夏">宁夏</option>
									<option value="青海">青海</option>
									<option value="山东">山东</option>
									<option value="山西">山西</option>
									<option value="陕西">陕西</option>
									<option value="上海">上海</option>
									<option value="四川">四川</option>
									<option value="天津">天津</option>
									<option value="西藏">西藏</option>
									<option value="新疆">新疆</option>
									<option value="云南">云南</option>
									<option value="浙江">浙江</option>
									<option value="重庆">重庆</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="textarea2">应急替换原因</label>
							<div class="controls">
								<textarea class="cleditor" id="replace_reason" rows="3"></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="selectError1">刷新省份</label>
							<div class="controls">
								<select id="refresh_prov" name="refresh_prov" multiple data-rel="chosen">
									<option value="无">无</option>
									<option value="安徽">安徽</option>
									<option value="北京">北京</option>
									<option value="福建">福建</option>
									<option value="甘肃">甘肃</option>
									<option value="广东">广东</option>
									<option value="广西">广西</option>
									<option value="贵州">贵州</option>
									<option value="海南">海南</option>
									<option value="河北">河北</option>
									<option value="河南">河南</option>
									<option value="黑龙江">黑龙江</option>
									<option value="湖北">湖北</option>
									<option value="湖南">湖南</option>
									<option value="吉林">吉林</option>
									<option value="江苏">江苏</option>
									<option value="江西">江西</option>
									<option value="辽宁">辽宁</option>
									<option value="内蒙古">内蒙古</option>
									<option value="宁夏">宁夏</option>
									<option value="青海">青海</option>
									<option value="山东">山东</option>
									<option value="山西">山西</option>
									<option value="陕西">陕西</option>
									<option value="上海">上海</option>
									<option value="四川">四川</option>
									<option value="天津">天津</option>
									<option value="西藏">西藏</option>
									<option value="新疆">新疆</option>
									<option value="云南">云南</option>
									<option value="浙江">浙江</option>
									<option value="重庆">重庆</option>
								</select>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Save
								changes</button>
							<button class="btn">Cancel</button>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
		<!--/span-->

	</div>
	<!--/row-->

	<div class="row-fluid sortable">
		<!--/span-->

	</div>
	<!--/row-->

	<!-- content ends -->
	</div>
	<!--/#content.span10-->
	</div>
	<!--/fluid-row-->

	<hr>

	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a> <a href="#"
				class="btn btn-primary">Save changes</a>
		</div>
	</div>

	</div>
	<!--/.fluid-container-->
</body>
</html>
