<script>
var loginMask,userName,pwd;
Ext.onReady(function() {
    Ext.tip.QuickTipManager.init();
    loginMask=new Ext.LoadMask(Ext.getBody(),{msg:'正在登录，请稍后...'});
    
    //用户名文本框
    userName=new Ext.form.TextField({
		renderTo:'user',
		name:'userName',
		allowBlank:false,
		listeners:{
			specialkey:function(field,e){
				if(e.getKey()==13){
					loginBtn.fireEvent('click',loginBtn);
				}
			}
		}
    });
    
    //密码文本框
    pwd=new Ext.form.TextField({
		renderTo:'pwd',
		name:'password',
		inputType:'password',
		allowBlank:false,
		listeners:{
			specialkey:function(field,e){
				if(e.getKey()==13){
					loginBtn.fireEvent('click',loginBtn);
				}
			}
		}
    });
    

    
});

function login(){
	var params={
			userName:userName.getValue(),
			password:pwd.getValue()
		};
		
		if(params.userName==''){
			//MsgTip.msg('请输入用户名','');
			userName.focus();
			return;
		}
		
		if(params.password==''){
			//MsgTip.msg('请输入用户名','');
			pwd.focus();
			return;
		}
		loginMask.show();
		
		Ext.Ajax.request({
			url : 'staff_login.action',
			method : 'POST',
			customer:'自定义属性',
			params : params,
//			callback:function(options,success,response){
//				var msg=['请求是否成功：',success,"\n",
//				'服务器返回值：',response.responseText,
//				'本地自定义属性：',options.customer];
//				alert(msg.join(''));
//			},
			success : function(response,o) {
				// 处理返回信息
				var result=Ext.JSON.decode(response.responseText);
				if (result.success) {
					window.top.location = result.msg;
				} else {
					top.Ext.Msg.show({title:'提示', msg:'用户名或密码错误！',icon:Ext.Msg.INFO,buttons:Ext.Msg.OK});
					//隐藏mask
					loginMask.hide();
				}
			},
			failure : function() {
				//隐藏mask
				loginMask.hide();
				//显示错误信息
				Ext.example.msg('登录失败','网络故障');
			}
		});
	}

function reset(){
	userName.setValue('admin');
	pwd.setValue('admin');
}
</script>
